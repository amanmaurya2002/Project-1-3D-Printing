{% extends 'get_print/base.html' %}

{% block body %}
    <ul>
        {% for part in parts %}
        <li>
            <a href="{% url 'get_print:part' part.id %}">{{ part.name }}</a>
        </li>
        {% endfor %}
    </ul>
    

    <a href="{% url 'get_print:upload_part' %}">Upload Part</a>

{% endblock %}
