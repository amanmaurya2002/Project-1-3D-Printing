{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %} {% endblock %}
    </title>  
  </head>

  <body>

    {% include 'give_print/includes/messages.html' %}

    <h1>3D Printing</h1>
    <ul>
      <li>
        <a href="{% url 'give_print:home' %}">Home</a>
      </li>
      <li>
        <a href="{% url 'give_print:about' %}">About Us</a>
      </li>

      {% if user.is_authenticated %}

        <li>
          <a href="{% url 'give_print:dashboard' %}">Dashboard</a>
        </li>

        <li>
          <a href="{% url 'give_print:logout' %}">Logout</a>
        </li>

      {% else %}

        <li>
          <a href="{% url 'give_print:register' %}">Register</a>
        </li>
        <li>
          <a href="{% url 'give_print:login' %}">Login</a>
        </li>

      {% endif %}
    </ul>
    {% block body  %}

    {% endblock %}

  </body>
</html>
